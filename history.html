<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity History</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* ===== GLOBAL RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            min-height: 100vh;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #5893ac 0%, #f9fffc 100%);
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #333;
        }

        /* ===== HEADER (Matching Notes) ===== */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: linear-gradient(90deg, #4a90e2, #6a7cff);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 15px;
            border-radius: 12px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-3px);
        }

        /* ===== CONTAINER ===== */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 28px;
            padding-top: 110px; 
        }

        /* ===== HISTORY LIST (Card UI) ===== */
        #historyBody {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        /* Individual Activity Card */
        .activity-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: fadeUp 0.6s ease;
            border-left: 6px solid #4a90e2;
            transition: transform 0.2s;
        }

        .activity-card:hover {
            transform: scale(1.01);
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Info Section */
        .activity-info {
            flex: 1;
        }

        .activity-date {
            font-size: 12px;
            color: #888;
            display: block;
            margin-bottom: 4px;
        }

        .activity-title {
            font-size: 17px;
            font-weight: 600;
            color: #2b2d42;
        }

        .activity-details {
            font-size: 14px;
            color: #555;
            margin-top: 2px;
        }

        /* Badge Styling (Updated to be rounded) */
        .badge {
            padding: 6px 14px;
            border-radius: 50px;
            color: white;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: 15px;
        }

        .type-quiz { background-color: #4361ee; border-bottom: 3px solid #3046b1; }
        .type-note { background-color: #2ec4b6; border-bottom: 3px solid #1f8d83; }
        .type-course { background-color: #ff9f1c; border-bottom: 3px solid #c97d16; }

        @media (max-width: 600px) {
            header { font-size: 18px; padding: 15px; }
            .back-btn { left: 10px; padding: 6px 10px; font-size: 14px; }
            .activity-card { flex-direction: column; align-items: flex-start; gap: 10px; }
            .badge { margin-left: 0; }
        }
    </style>
</head>
