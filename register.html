<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - AIEdu</title>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">

  <style>
:root {
  --primary: #1e40af;
  --primary-dark: #1e3a8a;
  --accent: #3b82f6;
  --bg: #f8fafc;
  --card: #ffffff;
  --text: #0f172a;
  --muted: #64748b;
  --border: #e2e8f0;
  --shadow: 0 18px 22px -5px rgba(0,0,0,.09),
            0 8px 18px -6px rgba(0,0,0,.05);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background: var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 18px; /* slightly reduced */
}

/* MAIN WRAPPER */
.app {
  width: 100%;
  max-width: 900px; /* -10% */
  min-height: 576px; /* -10% */
  background: var(--card);
  display: flex;
  border-radius: 20px; /* slightly reduced */
  overflow: hidden;
  box-shadow: var(--shadow);
}

/* LEFT BRAND SECTION */
.brand {
  flex: 1;
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: white;
  padding: 45px 36px; /* reduced */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-14px); } /* reduced */
  100% { transform: translateY(0); }
}

.brand img {
  width: 234px; /* -10% */
  height: 234px; /* -10% */
  object-fit: cover;
  border-radius: 16px;
  margin-bottom: 25px;
  border: 4px solid rgba(255,255,255,.22);
  animation: float 4.5s ease-in-out infinite;
  box-shadow: 0 16px 34px rgba(0,0,0,.28);
}

.brand h2 {
  font-size: 32px; /* reduced */
  margin-bottom: 5px;
  letter-spacing: 1.6px;
}

.brand p {
  opacity: .9;
  font-size: 14px; /* reduced */
}

/* RIGHT FORM */
.container {
  flex: 1.2;
  padding: 42px; /* reduced */
}

h1 {
  margin: 0 0 6px;
  font-size: 23px; /* reduced */
  color: var(--primary);
}

p.lead {
  margin-bottom: 25px; /* reduced */
  color: var(--muted);
  font-size: 13px; /* reduced */
}

.row { display: grid; gap: 16px; /* reduced */ }

label {
  font-size: 12px; /* slightly smaller */
  font-weight: 600;
  margin-bottom: 6px;
  display: block;
}

.input-wrap {
  position: relative;
}

.input-wrap i {
  position: absolute;
  left: 12px; /* reduced */
  top: 50%;
  transform: translateY(-50%);
  color: var(--muted);
  font-size: 14px;
}

input, select {
  width: 100%;
  padding: 12px 12px 12px 40px; /* reduced */
  border-radius: 10px; /* reduced */
  border: 1px solid var(--border);
  font-size: 13px; /* reduced */
  background: #fafafa;
  outline: none;
  transition: .22s;
}

input:focus, select:focus {
  border-color: var(--primary);
  background: #fff;
  box-shadow: 0 0 0 4px rgba(22, 36, 86, 0.10); /* subtle */
}

.inline {
  display: flex;
  gap: 7px; /* reduced */
}

.toggle {
  background: none;
  border: none;
  color: var(--accent);
  font-size: 12px; /* reduced */
  cursor: pointer;
}

.actions {
  margin-top: 22px; /* reduced */
  display: flex;
  justify-content: space-between;
  align-items: center;
}

button[type="submit"] {
  background: var(--primary);
  color: #fff;
  border: none;
  padding: 12px 16px; /* reduced */
  border-radius: 10px; /* reduced */
  font-weight: 600;
  cursor: pointer;
  transition: .22s;
}

button[type="submit"]:hover {
  background: var(--primary-dark);
  transform: translateY(-1px);
}

.muted { font-size: 12px; color: var(--muted); }
.helper { font-size: 11px; color: #94a3b8; margin-top: 6px; }

.success {
  margin-top: 14px; /* reduced */
  padding: 9px 12px;
  border-radius: 10px;
  font-weight: 600;
}

/* MOBILE */
@media (max-width: 900px) {
  .app { flex-direction: column; }
  .brand img { width: 162px; height: 162px; } /* reduced */
}
</style>
</head>

<body>
<div class="app fade-in">

  <!-- LEFT -->
  <div class="brand">
    <img src="image.png" alt="AI learning">
    <h2>AIEdu</h2>
    <p>Your AI learning companion</p>
  </div>

  <!-- RIGHT -->
  <main class="container" aria-labelledby="register-title">
    <h1 id="register-title">Create your account</h1>
    <p class="lead">Sign up to access the AIEdu platform.</p>

    <form id="registerForm" novalidate>
      <div class="row">

        <div>
          <label for="username">Username</label>
          <div class="input-wrap">
            <i class="fas fa-user"></i>
            <input id="username" name="username" type="text" required minlength="3">
          </div>
        </div>

        <div>
          <label for="email">Email address</label>
          <div class="input-wrap">
            <i class="fas fa-envelope"></i>
            <input id="email" name="email" type="email" required>
          </div>
        </div>

        <div>
          <label for="password">Password</label>
          <div class="inline">
            <div class="input-wrap" style="flex:1">
              <i class="fas fa-lock"></i>
              <input id="password" name="password" type="password" required minlength="8">
            </div>
            <button type="button" class="toggle" id="togglePassword">Show</button>
          </div>
        </div>

        <div>
          <label for="standard">Grade</label>
          <div class="input-wrap">
            <i class="fas fa-graduation-cap"></i>
            <select id="standard" required>
              <option value="" disabled selected>Select grade</option>
            
              <option value="3">3rd</option>
              <option value="4">4th</option>
              <option value="5">5th</option>
              <option value="6">6th</option>
              <option value="7">7th</option>
              <option value="8">8th</option>
              <option value="9">9th</option>
              <option value="10">10th</option>
            
            </select>
          </div>
        </div>

        <div>
          <label for="board">Board</label>
          <div class="input-wrap">
            <i class="fas fa-school"></i>
            <select id="board" required>
              <option value="" disabled selected>Select board</option>
              <option value="CBSE">CBSE</option>
              <option value="State">State</option>
              <option value="ICSE">ICSE</option>
            </select>
          </div>
        </div>

      </div>

      <div class="actions">
        <div class="muted">Already have an account? <a href="login.html">Log in</a></div>
        <button id="submitBtn" class="btn btn-primary" type="submit">Create account</button>
      </div>

      <div id="message" class="success" style="display:none"></div>
    </form>
  </main>
</div>

<script type="module">
  await import('./auth.js');

  const toggle = document.getElementById('togglePassword');
  const password = document.getElementById('password');

  toggle.addEventListener('click', () => {
    const shown = password.type === 'text';
    password.type = shown ? 'password' : 'text';
    toggle.textContent = shown ? 'Show' : 'Hide';
  });

  // Registration form submission
  const form = document.getElementById('registerForm');
  const submitBtn = document.getElementById('submitBtn');
  const message = document.getElementById('message');

  form.onsubmit = async (e) => {
    e.preventDefault();
    submitBtn.disabled = true;
    message.style.display = 'none';

    try {
      const user = await window.registerUser();
      message.style.display = 'block';
      message.style.background = '#ecfdf5';
      message.style.color = '#065f46';
      message.textContent = `Account created. Welcome ${user.email}`;
      setTimeout(() => location.href = 'aptitude.html', 900);
    } catch (err) {
      message.style.display = 'block';
      message.style.background = '#fef2f2';
      message.style.color = '#991b1b';
      message.textContent = err.message || 'Registration failed';
    } finally {
      submitBtn.disabled = false;
    }
  };
</script>

</body>
</html>
