<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Analytics</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .corner-home-btn {
    position: fixed;    /* Keeps it in the corner even when scrolling */
    top: 20px;          /* Distance from top */
    left: 20px;         /* Distance from left */
    z-index: 1000;      /* Ensures it stays on top of charts/lists */
    
    /* Look and Feel */
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 10px 18px;
    background-color: #4e73df; /* Matches your chart blue */
    color: white;
    border: none;
    border-radius: 50px; /* Rounded pill shape */
    font-weight: 600;
    font-family: 'Poppins', sans-serif;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(78, 115, 223, 0.3);
    transition: all 0.3s ease;
}

/* Hover Effects */
.corner-home-btn:hover {
    background-color: #2e59d9;
    transform: scale(1.05); /* Slight grow effect */
    box-shadow: 0 6px 15px rgba(78, 115, 223, 0.4);
}

/* Active/Click Effect */
.corner-home-btn:active {
    transform: scale(0.98);
}

/* Responsive adjustment for small screens */
@media (max-width: 600px) {
    .corner-home-btn {
        top: 10px;
        left: 10px;
        padding: 8px 14px;
        font-size: 14px;
    }
}
        /* ===== GLOBAL RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #5893ac 0%, #f9fffc 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #2b2d42;
        }

        /* ===== HEADER (Matching Notes Page) ===== */
        header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    background: linear-gradient(90deg, #4a90e2, #6a7cff);
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 24px;
    font-weight: 600;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    /* Added Flexbox to align button and title */
    display: flex;
    align-items: center;
    justify-content: center;
}

.back-btn {
    position: absolute;
    left: 20px;
    display: flex;
    align-items: center;
    gap: 8px;
    color: white;
    text-decoration: none;
    font-size: 16px;
    font-weight: 400;
    background: rgba(255, 255, 255, 0.15);
    padding: 8px 15px;
    border-radius: 12px;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
}

.back-btn:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateX(-3px);
}

.back-btn svg {
    transition: transform 0.3s ease;
}

.back-btn:hover svg {
    transform: translateX(-2px);
}

/* Adjust for mobile screens */
@media (max-width: 600px) {
    header { font-size: 18px; padding: 15px; }
    .back-btn { 
        left: 10px; 
        padding: 6px 10px; 
        font-size: 14px; 
    }
}

        /* ===== MAIN CONTAINER ===== */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 28px;
            padding-top: 110px; /* Offset for fixed header */
        }

        /* ===== STATS GRID ===== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 28px;
            animation: fadeUp 0.6s ease;
        }

        /* ===== CARD UI (Matching Notes Style) ===== */
        .card {
            background: white;
            border-radius: 24px;
            padding: 26px;
            box-shadow: 0 14px 30px rgba(0,0,0,0.1);
            animation: fadeUp 0.8s ease;
        }

        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 22px;
            text-align: center;
            border-bottom: 5px solid #4a90e2;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card span {
            font-size: 13px;
            text-transform: uppercase;
            font-weight: 600;
            color: #718096;
            letter-spacing: 0.5px;
        }

        .stat-card h2 {
            margin: 8px 0 0 0;
            font-size: 32px;
            color: #4a90e2;
            font-weight: 700;
        }

        /* ===== CHART SECTION ===== */
        .chart-card {
            background: white;
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 14px 30px rgba(0,0,0,0.12);
        }

        .chart-header {
            margin-bottom: 20px;
        }

        .chart-header h2 {
            color: #333;
            font-size: 20px;
            font-weight: 700;
        }

        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }

        #noData {
            display: none;
            text-align: center;
            padding: 50px;
            color: #a0aec0;
            font-weight: 600;
            border: 2px dashed #e2e8f0;
            border-radius: 20px;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container { padding: 15px; padding-top: 100px; }
            .stat-card h2 { font-size: 24px; }
        }
    </style>
</head>
<body>

    <header>
    <button id="homeBtn" class="corner-home-btn">
  <span>üè†</span> Home
</button>
    üìä Learning Analytics
</header>  

    <div class="container">
        
        <div class="stats-grid">
            <div class="stat-card">
                <span>Total Attempts</span>
                <h2 id="totalAttempts">0</h2>
            </div>
            <div class="stat-card">
                <span>Best Day</span>
                <h2 id="bestDay">-</h2>
            </div>
            <div class="stat-card">
                <span>Avg. Success</span>
                <h2 id="avgScore">0%</h2>
            </div>
        </div>

        <div class="chart-card">
            <div class="chart-header">
                <h2>Performance Timeline</h2>
            </div>
            
            <div id="noData">No activity found yet. Start learning to see progress!</div>
            
            <div class="chart-container">
                <canvas id="taskChart"></canvas>
            </div>
        </div>

    </div>

    <script type="module" src="progress.js"></script>
</body>
</html>
